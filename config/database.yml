# BIWEEKLY-BACK DATABASE SETTINGS

default: &default
  adapter: sqlserver
  encoding: utf8 

development:
  <<: *default  
  host: localhost
  port: 1433
  username: <%= ENV["DB_PASSWORD_USERNAME"] %>
  password: <%= ENV["DB_PASSWORD_DEV"] %> 
  database: biweekly_back_development
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>  

# test:
