production:
  <<: *default
  host: sql_server_container
  # host: localhost
  port: 1433
  database: biweekly_back_production
  username: <%= ENV["BIWEEKLY_BACK_DATABASE_USERNAME"] %>
  password: <%= ENV["BIWEEKLY_BACK_DATABASE_PASSWORD"] %>
  timeout: 1500

